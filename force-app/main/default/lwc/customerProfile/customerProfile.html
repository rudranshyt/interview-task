<template>
  <div class="main">
    <div style="text-align:center">
      <h1>Please Fill in all the details</h1>
    </div>

    <lightning-input type="tel" label="Phone Number" placeholder="(123) 456-7890" value={phoneNumber}
      onchange={handlePhoneChange}></lightning-input>

    <lightning-input type="date" label="Date of Birth" value={dob} onchange={handleDob}></lightning-input>

    <div class="picklist">
      <label for="tshirt">Tshirt Size</label>
      <select id="tshirt" onchange={handleTshirtValue}>
        <option value="" disabled selected>Select Size</option>
        <template for:each={tshirtValues} for:item="tshirt">
          <option key={tshirt} value={tshirt}>{tshirt}</option>
        </template>
      </select>
    </div>

    <div class="picklist">
      <label for="shoe">Shoe Size</label>
      <select id="shoe" onchange={handleShoeSize}>
        <option value="" disabled selected>Select Size</option>
        <template for:each={shoeSizeValues} for:item="shoe">
          <option key={shoe} value={shoe}>{shoe}</option>
        </template>
      </select>
    </div>


    <div class="btn">
      <lightning-button variant="brand" label="Save" onclick={handleSave}></lightning-button>
    </div>

  </div>
</template>
